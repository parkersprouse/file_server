<!DOCTYPE html>
<html lang='en'>
  <head>
    {{> header page_title='File Server'}}
  </head>

  <body>
    <a href='#' id='theme-toggle'>
      <i class='fa-sharp fa-solid fa-lightbulb'></i>
    </a>

    <nav>
      <a href='{{list_view_url}}' aria-label='List View' class='hint--bottom hint--no-animate{{#ifEquals view_param 'list'}} active{{/ifEquals}}'>
        <i class='fa-sharp fa-regular fa-list-ul'></i>
      </a>
      <a href='{{grid_view_url}}' aria-label='Grid View' class='hint--bottom hint--no-animate{{#ifEquals view_param 'grid'}} active{{/ifEquals}}'>
        <i class='fa-sharp fa-regular fa-grid-2'></i>
      </a>

      <span class='nav-separator'></span>

      <a href='{{name_sort_url}}' aria-label='Sort By Name' class='hint--bottom hint--no-animate{{#ifEquals sort_param 'name'}} active{{/ifEquals}}'>
        <i class='fa-sharp fa-regular fa-tag'></i>
        <!-- {{#ifEquals sort_param 'name'}}
          <span class='fa-stack'>
            <i class='fa-sharp fa-regular fa-tag fa-stack-2x'></i>
            <i class='fa-sharp fa-solid fa-caret-down fa-stack-1x'></i>
          </span>
        {{else}}
          <i class='fa-sharp fa-regular fa-tag'></i>
        {{/ifEquals}} -->
      </a>
      <a href='{{duration_sort_url}}' aria-label='Sort By Duration' class='hint--bottom hint--no-animate{{#ifEquals sort_param 'duration'}} active{{/ifEquals}}'>
        <i class='fa-sharp fa-regular fa-stopwatch'></i>
        <!-- {{#ifEquals sort_param 'duration'}}
          <span class='fa-stack'>
            <i class='fa-sharp fa-regular fa-stopwatch fa-stack-2x'></i>
            <i class='fa-sharp fa-solid fa-caret-down fa-stack-1x'></i>
          </span>
        {{else}}
          <i class='fa-sharp fa-regular fa-stopwatch'></i>
        {{/ifEquals}} -->
      </a>
      <a href='{{last_updated_sort_url}}' aria-label='Sort By Last Updated' class='hint--bottom hint--no-animate{{#ifEquals sort_param 'last_updated'}} active{{/ifEquals}}'>
        <i class='fa-sharp fa-regular fa-history'></i>
        <!-- {{#ifEquals sort_param 'last_updated'}}
          <span class='fa-stack'>
            <i class='fa-sharp fa-regular fa-history fa-stack-2x'></i>
            <i class='fa-sharp fa-solid fa-caret-down fa-stack-1x'></i>
          </span>
        {{else}}
          <i class='fa-sharp fa-regular fa-history'></i>
        {{/ifEquals}} -->
      </a>
    </nav>

    {{#if breadcrumbs}}
      <div id='breadcrumbs'>
        <ul>
        {{#each breadcrumbs}}
          {{#if this.skip_link}}
          <li id='current-location'>
            <span>{{this.label}}</span>
          </li>
          {{else}}
          <li>
            <a href='{{this.url}}'>{{this.label}}</a>
          </li>
          <li class='bc-separator'></li>
          {{/if}}
        {{/each}}
        </ul>
      </div>
    {{/if}}

    <main>
      {{#ifEquals view_param 'grid'}}
        {{> grid_view}}
      {{else}}
        {{> list_view}}
      {{/ifEquals}}
    </main>

    <dialog id='preview-dialog'>
      <button class='dialog-close'>
        <i class='fa-sharp fa-solid fa-xmark-large'></i>
      </button>
    </dialog>
  </body>
</html>
