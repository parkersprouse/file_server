<div id='grid-view'>
  <!--
  {{#if previous_url}}
    <a class='nav-card' href='{{root_url}}' title='Top Directory'>
      <div>
        <div><i class='ri-arrow-up-s-line'></i></div>
        <div>Top Directory</div>
      </div>
    </a>
    <a class='nav-card' href='{{previous_url}}' title='Parent Directory'>
      <div>
        <div><i class='ri-arrow-left-s-line'></i></div>
        <div>Parent Directory</div>
      </div>
    </a>
  {{/if}}
  -->
  {{#each files}}
    {{#if this.external_url}}
    <a class='content-card' href='{{this.external_url}}' target='_blank' rel='noopener noreferrer' referrerpolicy='no-referrer' title='{{this.name}}'>
    {{else}}
    <a class='content-card' href='{{this.path}}' title='{{this.name}}'>
    {{/if}}
      <div>
        {{#if this.src}}
          <div class='thumbnail'>
            <img src='{{this.src}}'>
          </div>
        {{else if this.thumbnail}}
          <div class='thumbnail'>
            <img src='{{this.thumbnail}}'>
          </div>
        {{else}}
          <div>
            <i class='{{this.icon}}'></i>
          </div>
        {{/if}}

        {{#if this.name}}
          <div>
            {{this.name}}
          </div>
        {{/if}}

        {{#if this.duration}}
          <div class='meta'>
            <i class='ri-timer-line'></i> {{this.duration}}
          </div>
        {{/if}}

        {{#if this.last_updated}}
          <div class='meta'>
            <i class='ri-history-line'></i> {{this.last_updated}}
          </div>
        {{/if}}
      </div>
    </a>
  {{/each}}
</div>
