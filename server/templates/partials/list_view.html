<ul id='list-view'>
  {{#each files}}
    <li>
      {{#if this.external_url}}
      <a href='{{this.external_url}}' target='_blank' rel='noopener noreferrer' referrerpolicy='no-referrer'>
      {{else}}
      <a href='{{this.path}}'>
      {{/if}}
        <div class='list-main-wrapper'>
          <span class='list-view-icon'><i class='{{this.icon}}'></i></span>
          <span class='list-view-name'>{{this.name}}</span>
        </div>
        <div class='list-meta-wrapper'>
          {{#if this.duration}}
            <span class='list-view-duration meta'>
              <i class='ri-timer-line'></i> {{this.duration}}
            </span>
            <span class='list-meta-separator'></span>
          {{/if}}
          <span class='list-view-last-updated meta'>
            <i class='ri-history-line'></i> {{this.last_updated}}
          </span>
        </div>
      </a>
    </li>
  {{/each}}
</ul>
