<div class='table-wrapper'>
  <div role='grid' class='table' id='list-view'>
    {{#each files}}
      {{#if this.external_url}}
      <a
        role='row'
        href='{{this.external_url}}'
        class='row'
        target='_blank'
        rel='noopener noreferrer'
        referrerpolicy='no-referrer'
        title='{{this.name}}'
      >
      {{else}}
      <a
        role='row'
        href='{{this.path}}'
        class='row {{this.type}}-thumbnail'
        title='{{this.name}}'
        {{#if (or
          (eq this.type "image")
          (eq this.type "video"))}}
          data-src='{{this.path}}'
        {{/if}}
        {{#if this.src}}
          data-poster='{{this.src}}'
        {{else if this.thumbnail}}
          data-poster='{{this.thumbnail}}'
        {{/if}}
      >
      {{/if}}
        <div role='gridcell' class='cell list-view-icon'>
          <i class='{{this.icon}}'></i>
        </div>
        <div role='gridcell' class='cell'>
          {{this.name}}
        </div>
        <div role='gridcell' class='cell last-updated-cell'>
          {{#if this.last_updated}}
            <span class='meta' title='{{this.last_updated.absolute}}'>
              <i class='fa-sharp fa-regular fa-history'></i> {{this.last_updated.relative}}
            </span>
          {{/if}}
        </div>
        <div role='gridcell' class='cell duration-cell'>
          <span class='meta' title='{{this.duration.long}}'>
            {{#if this.duration}}
              <i class='fa-sharp fa-regular fa-stopwatch'></i> {{this.duration.short}}
            {{/if}}
          </span>
        </div>
      </a>
    {{/each}}
  </div>
</div>
